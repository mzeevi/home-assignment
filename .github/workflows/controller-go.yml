name: namespaceLabel Controller workflow
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  test_controller:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3 
    
    - name: download dependencies
      run: go mod tidy
    
    - name: run fmt
      run: make fmt
    
    - name: run build
      run: make build
    
    - name: test controller
      run: make test
